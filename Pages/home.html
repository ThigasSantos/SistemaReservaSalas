<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Reservas</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Sistema de Reservas de Salas</h1>
        <div class="account-info">
            <span>Minha Conta</span>
            <a href="#">Sair</a>
        </div>
    </header>

    <!-- Salas e Reservas -->
    <div class="container">

        <!-- Sala List -->
        <div id="rooms-container">
            <h2>Lista de Salas</h2>
            <div class="room-item" onclick="showRoomReservations('Sala A')">Sala A</div>
            <div class="room-item" onclick="showRoomReservations('Sala B')">Sala B</div>
            <div class="room-item" onclick="showRoomReservations('Sala C')">Sala C</div>
            <button id="add-room-btn" onclick="showRoomForm()">Cadastrar Sala</button>
        </div>

        <!-- Reserva List -->
        <div id="reservations-container">
            <!-- Reserva items will be added dynamically here -->
            <button id="back-btn" onclick="backToRooms()">Voltar para Salas</button>
        </div>

        <!-- Detalhes da Sala ou Cadastro de Sala -->
        <div id="room-form">
            <h2>Cadastrar Sala</h2>
            <div class="form-group">
                <label for="room-name">Nome da Sala:</label>
                <input type="text" id="room-name" required>
            </div>
            <div class="form-group">
                <label>Horários Disponíveis:</label>
                <div class="time-checkbox-group">
                    <input type="checkbox" class="time-checkbox" id="time1" value="07:20 - 9:00">
                    <label for="time1">07:20 - 9:00</label>
                </div>
                <div class="time-checkbox-group">
                    <input type="checkbox" class="time-checkbox" id="time2" value="09:10 - 10:50">
                    <label for="time2">09:10 - 10:50</label>
                </div>
                <div class="time-checkbox-group">
                    <input type="checkbox" class="time-checkbox" id="time3" value="11:00 - 12:40">
                    <label for="time3">11:00 - 12:40</label>
                </div>
                <div class="time-checkbox-group">
                    <input type="checkbox" class="time-checkbox" id="time4" value="13:20 - 14:00">
                    <label for="time4">13:20 - 14:00</label>
                </div>
                <div class="time-checkbox-group">
                    <input type="checkbox" class="time-checkbox" id="time5" value="14:10 - 16:50">
                    <label for="time5">14:10 - 16:50</label>
                </div>
                <div class="time-checkbox-group">
                    <input type="checkbox" class="time-checkbox" id="time6" value="17:00 - 18:40">
                    <label for="time6">17:00 - 18:40</label>
                </div>
            </div>
            <div class="form-group">
                <button onclick="addRoom()">Cadastrar</button>
            </div>
            <button id="back-btn" onclick="backToRooms()">Cancelar</button>
        </div>

    </div>

    <script>
        function showRoomReservations(roomName) {
            document.getElementById('reservations-container').innerHTML = '';
            var reservationsContainer = document.getElementById('reservations-container');
            var title = document.createElement('h2');
            title.textContent = `Reservas para ${roomName}`;
            reservationsContainer.appendChild(title);

            // Add reservations dynamically (you need to implement this)
            // For now, let's simulate some reservations
            var times = [
                { time: '07:20 - 9:00', status: 'livre' },
                { time: '09:10 - 10:50', status: 'ocupado' },
                { time: '11:00 - 12:40', status: 'livre' },
                { time: '13:20 - 14:00', status: 'ocupado' },
                { time: '14:10 - 16:50', status: 'livre' },
                { time: '17:00 - 18:40', status: 'livre' }
            ];

            for (var i = 0; i < times.length; i++) {
                var timeInfo = times[i];
                var reservationItem = document.createElement('div');
                reservationItem.className = 'reservation-item';

                var statusClass = timeInfo.status === 'livre' ? 'status-livre' : 'status-ocupado';

                reservationItem.innerHTML = `<span class="reservation-time">${timeInfo.time}</span><span class="reservation-status ${statusClass}">${timeInfo.status}</span>`;
                
                // Add the "Reservar" button for the livre time
                if (timeInfo.status === 'livre') {
                    var reserveButton = document.createElement('button');
                    reserveButton.className = 'reserve-btn';
                    reserveButton.textContent = 'Reservar';
                    reserveButton.onclick = function() {
                        // Implement reserve logic here
                        alert('Reserva realizada!');
                    };
                    reservationItem.appendChild(reserveButton);
                }

                reservationsContainer.appendChild(reservationItem);
            }

            // Display the reservations-container
            document.getElementById('reservations-container').style.display = 'block';
        }

        function backToRooms() {
            // Reset the content and display the rooms-container
            document.getElementById('reservations-container').innerHTML = '';
            document.getElementById('reservations-container').style.display = 'none';
        }

        function showRoomForm() {
            // Display the room-form
            document.getElementById('room-form').style.display = 'block';
        }

        function addRoom() {
            // Implement room addition logic here
            // You may want to update the room list and show the details for the newly added room
            // For now, let's just go back to the rooms list
            backToRooms();
        }
    </script>
</body>
</html>
